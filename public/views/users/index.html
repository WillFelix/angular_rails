<md-content>
  <md-list flex="">
    <md-subheader class="md-no-sticky">{{users.length}} line item</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="user in users" href="#/user/{{user.id}}">
      <div class="md-list-item-text" layout="column">
        <h3>#{{ user.id }}</h3>
      </div>
      <div class="md-list-item-text" layout="column">
        <h3>{{ user.name }}</h3>
      </div>
      <div class="md-list-item-text" layout="row">
        <h3>{{ user.email }}</h3>
      </div>
    </md-list-item>
  </md-list>
  <md-divider></md-divider>
</md-content>

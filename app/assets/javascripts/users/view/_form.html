<form name="userForm" ng-submit="save(user)">

  <input type="hidden" ng-model="user.id" />

  <md-input-container class="md-block" flex-gt-sm>
    <label>Name</label>
    <input required ng-model="user.name">
    <div ng-messages="userForm.name.$error">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container>

  <md-input-container class="md-block" flex-gt-sm>
    <label>E-mail</label>
    <input required type="email" ng-model="user.email">
    <div ng-messages="userForm.email.$error">
      <div ng-message="required">This is required.</div>
      <div ng-message="email">Invalid email.</div>
    </div>
  </md-input-container>

  <div layout="row">
    <md-content layout="column" layout-fill  layout-padding>
      <b>Gender</b>
      <md-radio-group ng-model="user.gender">
        <md-radio-button value="Male" class="md-primary">Male</md-radio-button>
        <md-radio-button value="Female">Female</md-radio-button>
      </md-radio-group>
    </md-content>

    <md-content layout="column" layout-fill>
      <h4>Bithdate</h4>
      <md-datepicker md-open-on-focus ng-model="user.birthdate" md-placeholder="Enter date"></md-datepicker>
    </md-content>
  </div>

  <br/><br/>

  <div layout-wrap layout-gt-sm="row">
    <md-button type="submit" class="md-raised md-primary">SAVE</md-button>
  </div>

</form>
